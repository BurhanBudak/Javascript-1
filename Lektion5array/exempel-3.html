<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Prompt - Inmatnigsfält</h1>
    <script>
        let name = prompt("Who are you?");
        alert('hej' + name + " ! Du ska nu ange två tal...");

        let tal1 = prompt("Ange tal 1");
        let tal2 = prompt("Ange tal 2")
        //Explicit typomvandling - cast
        //Konvertera eller omvandla typer
        // T.ex. från string till number
        alert(Number(tal1)+Number(tal2));
    </script>
</body>
</html>
