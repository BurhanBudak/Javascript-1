<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lektion-4</title>
</head>
<body>
    <h1>Exempel 1</h1>

    <div id="demo1"></div>
    <div id="demo2"></div>
    <!-- KOMMENTAR -->
    <script>
        /*
        Några exempel från dagens presentation
        som handlar om objektet dokument.
        */

        //document.write=("Hello world");

        el2.textContent = "<h1>Lite text och annat</h1>";
    </script>
</body>
</html>
